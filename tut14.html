<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSs</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /*  class selector*/
        .redElement{
            color: rgb(41, 16, 168);
        }
        .bgblue
        {
            background-color: cyan;}
        /* id selector */
            #redEleent{
                background-color:red;           }
                   /*Grouping selector  */
        footer, span{
            background-color: darkolivegreen;
        }
    </style>
</head>
<body>
    <h3 class="bgblue">Css selectors</h3>
    <p>
        this is simple page to demonstrate Css selectors
    </p>
    <dIV>
        <p  class="redElement bgblue">
            this is another p
    
        </p>
        <span>namasthe</span>
    </dIV>
    <p id="redEleent">
        this is another p

    </p>
    <footer>hi bro</footer>
</body>
</html>
